<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Calculadora de <span style="color: red;">BF</span></h1>
    </header>
    <main>
        <section id="sexos">
            <button d="bh" onclick="aparecerFormulario()">Homem</button>
            <h1>Selecione seu sexo</h1>
            <button>Mulher</button>
        </section>

        <section id="dadosCorporais">
                <h1>Dados Corporais</h2>
                    <p  id="teste">aa</p>
                    <form id="formulario">
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" name="idade" min="0" required>
                            <label for="idade">(anos)</label>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura:</label>
                            <input type="number" id="altura" name="altura" step="0.1" required>
                            <label for="altura">(cm)</label>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso:</label>
                            <input type="number" id="peso" name="peso" step="0.1" required>
                            <label for="peso">(kg)</label>
                        </div>
                        <div class="form-group">
                            <label for="cintura">Cintura:</label>
                            <input type="number" id="cintura" name="cintura" step="0.1" required>
                            <label for="cintura">(cm)</label>
                        </div>
                        <div class="form-group">
                            <label for="pescoco">Pescoço:</label>
                            <input type="number" id="pescoco" name="pescoco" step="0.1" required>
                            <label for="pescoco">(cm)</label>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
        </section>
        <section id="resultado">
            <h1>Resultados da Avaliação</h1>
            <div id="resultadoValores">
                <div class="valores">Percentual de Gordura (BF)</div>
                <div class="valores">Massa Magra</div>
                <div class="valores">Massa Gorda</div>
                <div class="valores">Taxa Metabólica Basal</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
